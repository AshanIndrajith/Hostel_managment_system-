    <div class="form-container">
        <h2>Complaint Form</h2>
        <form id="complaint-form" action="/submit-complaint" method="post">

            <label for="property" class="custom-label">Property Id:</label>
            <input type="text" id="property" name="property"  placeholder="Enter property" required><br><br>

            <label for="defectType" class="custom-label">Defect Type:</label>
            <div id="defectType">
                <input type="radio" id="broken" name="defectType" value="Broken" required>
                <label for="broken">Broken</label>

                <input type="radio" id="damaged" name="defectType" value="Damaged">
                <label for="damaged">Damaged</label>
            </div></form><br>



            <label for="images" class="custom-label">Image input:</label>
            <input type="file" id="images" name="images" accept="image/*" multiple>

            <label for="qr" class="custom-label">Scan Qr Code:</label>
            <div id="qr-reader" style="width:500px;"></div><br><br>

            <label for="description" class="custom-label">Description:</label>
            <textarea id="description" name="description" rows="4" placeholder="Enter description" required></textarea><br><br>

            <label for="complainedDate" class="custom-label">Complained Date:</label>
            <input type="date" id="complainedDate" name="complainedDate" required><br><br>

            <label for="feedback" class="custom-label">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Enter feedback"></textarea><br><br>

            <input type="submit" value="Submit Complaint">
        </form>
    </div>
    <script>
        function onScanSuccess(decodedText, decodedResult) {
            console.log(decodedText);
        }

        function onScanFailure(error) {
            console.error(error);
        }

        let html5QrcodeScanner = new Html5QrcodeScanner(
            "qr-reader", { fps: 10, qrbox: 250 }, /* verbose= */ false);
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>

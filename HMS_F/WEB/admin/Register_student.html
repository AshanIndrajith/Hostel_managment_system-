                <h2 style="text-align: center;font-family: 'Times New Roman', Times, serif;">Student Registration</h2><br>
                
                <form class="forms-sample">
                  <div class="form-group row">
                    <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Index Number :</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="index" placeholder="TG/2019/xxx">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="exampleInputEmail2" class="col-sm-3 col-form-label">First Name :</label>
                    <div class="col-sm-9">
                      <input type="email" class="form-control" id="first" placeholder="First Name">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="exampleInputMobile" class="col-sm-3 col-form-label">Last Name :</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="last" placeholder="Last name ">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="exampleInputMobile" class="col-sm-3 col-form-label">Email :</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="email" placeholder="user@gmail.com ">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="exampleInputPassword2" class="col-sm-3 col-form-label">Password :</label>
                    <div class="col-sm-9">
                      <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                  </div>
                  
              
                  <div style="display: flex; justify-content: flex-end;">
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-warning">Cancel</button>
                </div>
                
                
                
                
                </form>
